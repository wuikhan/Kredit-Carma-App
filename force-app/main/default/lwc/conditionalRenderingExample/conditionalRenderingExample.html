    <p style="padding-left: 10px">Below example is using ForEach directive</p>
    <template for:each={cityList} for:item="city">
      <p key={city} style="padding-left: 10px">{city}</p>
    </template>

    <p style="padding-left: 10px">Below example is using Iterator directive</p>
    <p style="padding-left: 10px">
      the advantage of using iterator is we can identify the first/last element
    </p>
    <template iterator:it={cityList}>
      <p key={it.value} style="padding-left: 10px">{it.value}</p>
    </template>
  </lightning-card>
</template>
