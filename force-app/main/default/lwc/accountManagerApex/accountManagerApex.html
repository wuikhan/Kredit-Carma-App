<template>
  <lightning-card title="All Accounts">
    <div class="slds-var-p-around_small">
      <lightning-input
        type="number"
        label="Number Of Accounts"
        onchange={numberOfAccountsChangeHandler}
      ></lightning-input>
    </div>
    <div class="slds-var-p-around_small">
      <p>
        <lightning-button
          label="Get Accounts"
          onclick={getAccounts}
        ></lightning-button>
      </p>
    </div>

    <ul>
      <template if:true={responseRecieved}>
        <template for:each={accounts} for:item="account">
          <li key={account.Id}>
            <div class="slds-var-p-around_medium lg-bg">
              <lightning-tile label={account.Name} type="media">
                <lightning-icon
                  slot="media"
                  icon-name="standard:account"
                ></lightning-icon>
                <p class="slds-truncate" title={account.Phone}>
                  {account.Phone}
                </p>
              </lightning-tile>
            </div>
          </li>
        </template>
      </template>
    </ul>
  </lightning-card>
</template>
