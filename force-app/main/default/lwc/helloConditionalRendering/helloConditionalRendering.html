<template>
  <!-- helloConditionalRendering.html -->

  <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="checkbox"
        label="Show details"
        onchange={handleChange}
      ></lightning-input>
      <template lwc:if={areDetailsVisible}>
        <div class="slds-var-m-vertical_medium">These are the details!</div>
      </template>
      <template lwc:else>
        <div>Button is not clicked, please click to see the result</div>
      </template>
    </div>
  </lightning-card>
</template>
